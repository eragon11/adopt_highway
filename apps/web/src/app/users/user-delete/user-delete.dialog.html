<div id="delete-container">
  <div id="delete-header-container">
    <mat-icon class="delete-icon" aria-hidden="false" aria-label="Delete user icon">delete</mat-icon><span id="delete-header">Delete User</span>
  </div>
  <mat-dialog-content class="delete-user-content">
    <p>Are you sure you want to delete <i><b>{{ data.user.firstName }} {{ data.user.lastName }}</b></i> from the Adopt-A-Highway program?</p>
  </mat-dialog-content>
  <mat-dialog-actions id="delete-dialog-buttons">
    <button id="cancel-button" mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true"  color="warn">Delete</button>
  </mat-dialog-actions>
</div>
