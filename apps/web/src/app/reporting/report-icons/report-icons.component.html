<div id="reportingIcons">
    <mat-card class="report-button" [ngClass]="reportIcon" *ngFor="let card of cardInfo; let i = index" attr.id="Report{{i}}" (click)="highlightCard(i, $event)" tabIndex="0" (keyup.enter)="highlightCard(i, $event)" (keyup.space)="highlightCard(i, $event)">
        <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
            <mat-card-subtitle>{{card.subTitle}} {{card.recordCount | async}}</mat-card-subtitle>
        </mat-card-header>

    </mat-card>
    <mat-card id="reportingDatePicker">
        <mat-card-header class="header">
            <mat-card-title>
                <div #dateText>Date Filter</div>
            </mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="dateFilter" appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date" #dateRangeStart>
                    <input matEndDate formControlName="end" placeholder="End date" #dateRangeEnd (change)="dateRangeChange(dateRangeStart, dateRangeEnd)" (dateInput)="dateRangeChange(dateRangeStart, dateRangeEnd)">
                </mat-date-range-input>
                <mat-icon #clearIcon (click)="resetDates($event)">clear</mat-icon>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
