<h1 mat-dialog-title align="center">Reject</h1>
<div mat-dialog-content class="content-container">  
    Reject the request submitted by {{dcName}}
    <form [formGroup]="rejectForm">      
      <mat-form-field class="textarea-container">
        <textarea matInput rows="5" class="textarea" formControlName="description"></textarea>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="action-button" (click)="onRejectClick()">Reject</button>
  <button mat-button class="action-button" (click)="onCancelClick()">Cancel</button>
</div>
